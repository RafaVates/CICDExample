name: build

on:
  push:
    branches:
      - main  # Cambia 'main' por la rama que desees

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'  # Cambia la versi√≥n de Node.js si es necesario

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
